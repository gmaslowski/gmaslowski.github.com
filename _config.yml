description: on software development
url: https://gmaslowski.com
# url: http://localhost:4000
logo: images/profile.jpg
locale: en_US

# Left Block Images
background:
  homepage: images/akka-1.jpg                           # this image will be shown on homepage's left block
  post-list: images/akka-1.jpg             # this image will be shown on post list page
